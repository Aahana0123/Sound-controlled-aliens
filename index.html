<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&family=Patrick+Hand&family=Rampart+One&display=swap"

</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h2> Sound Controlled Aliens </h2>
    <p> Note: Play different sounds like clap, snap, bell to make the aliens dance </p>
  </div>
  <div class="main_div">
    <center>
      <br>
      <button class="btn btn-warning" onclick="start()"> Start </button>
      <h3 id="result_label"> I can Hear - </h3>
      <br>
      <h3 id="accuracy_label"> Accuracy - </h3>
      <br>
      <img id="alien1" src="aliens-01.png" width="300" height="300">
      <img id="alien2" src="aliens-02.png" width="300" height="300">
      <img id="alien3" src="aliens-03.png" width="300" height="300">
      <img id="alien4" src="aliens-04.png" width="300" height="300">
    </center>

  </div>
  <div id="copyright_footer">
    <h2> Developed By - Aahana </h2>
  </div>
  <script src="main.js"></script>
</body>

</html>
